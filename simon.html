        <meta charset="UTF-8">

        <link href="./css/main.css" rel="stylesheet" type="text/css">

    <body>
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">Simon</a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                            <span class="sr-only">Toggle navigation</span>

                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar">
                        <ul class="nav navbar-nav navbar-right">

                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="game-section">
            <div class="simon-wrapper">
                <div class="bg-circle">
                    <div class="simon" id="simon-green"></div>
                    <div class="simon" id="simon-red"></div>
                    <div id="score-display">--</div>
                    <div class="simon" id="simon-yellow"></div>
                    <div class="simon" id="simon-blue"></div>
                </div>
            </div>
            <div class="game-buttons">
                <button id="play-btn" class="btn btn-info simon-button">Play</button>
                <button id="restart-btn" class="btn btn-warning simon-button button-hide">Restart</button>
            </div>
        </section>
